<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar vídeo</title>
</head>
<body>
    <form method="get" action="https://youtube.com/watch">
        <label for="assunto">Id do vídeo:</label>
        <br>
        <input type="text" placeholder="digite o id de um vídeo" name="v" id="assunto">
        <br>
        <label for="time">Tempo do vídeo</label>
        <br>
        <input type="number" placeholder="tempo do vídeo" id="time" name="t">
        <br>
        <input type="submit" value="Googlar">
    </form>
</body>
</html>
